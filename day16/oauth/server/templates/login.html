{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
    <form id="signInForm" name="signInForm" action="/signin" method="post" class="mt-4">
        <label for="login">Логин</label>
        <input type="login" id="login" name="login" autocomplete="off">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" autocomplete="off">
        <button type="submit" name="submitBtn">Войти</button>
    </form>
</body>
</html>
{{end}}
